<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <title>Movie Maker</title>
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <header class='container-fluid'>
        <div class='row'>
          <h1 class='col-md-3'>Movie Maker</h1>
          <div class="col-md-5 col-md-offset-4 budget-btn">
              <div class="input-area">
                <input id='startingBudget' type="number" class="form-control" placeholder="Enter Budget">
                <span class="input-group-btn">
                  <button id='budget-btn' class="btn btn-default" type="button">Set Budget</button>
                </span>
              </div><!-- /input-group -->
            </div><!-- /.col-lg-6 -->
          <hr class='col-xs-12'/>
        </div>
      </header>
  <div class="progress">
      <div class="progress-bar ldBar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
        <span class="sr-only"></span>
      </div>
    </div>
  </div>
  <div class='container-fluid'>
      <div id='output' class='col-md-8'></div>

      <div class='col-sm-4'>
          <div class="panel panel-default">
              <div class="panel-body">
                <h1 class='text-center'><span id='results-cost' class='text-success'>$0</span></h1>
                <div id='results'></div>
              </div>
            </div>
      </div>
    </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="./dist/app.js"></script>
</body>
</html>
